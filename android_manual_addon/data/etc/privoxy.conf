# PRIVOXY CONFIG

hostname 127.0.0.1
listen-address 127.0.0.1:8228
accept-intercepted-requests 1
socket-timeout 600
toggle 0
debug 1

# HTTP FORWARDING

forward-socks5t / 127.0.0.1:9050 .
forward .i2p/ 127.0.0.1:4444
forward localhost/ .
forward 127.*.*.*/ .
forward 192.168.*.*/ .

# EOF PRIVOXY CONFIG
